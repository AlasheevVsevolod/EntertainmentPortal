<div class="container">
  <div class="row">
      
      
  </div>
  <div class="row">
    <div class="col-md-6">
      <h2 class="text-center col-md-12">Корабли</h2>
      <table class="table" id="shipField">
        <thead>
            <th class="cell no_border" *ngFor="let letter of alphabet" >{{ letter }}</th>
        </thead>
        <tr *ngFor="let row of shipField; let i = index" >
          <td class="cell no_border">{{ i + 1 }}</td>
          <td *ngFor="let cell of row">
              <app-cell [status]=cell.status [x]=cell.x [y]=cell.y></app-cell>
          </td>
        </tr>
      </table>
    </div>

    <div class="col-md-6" *ngIf=isActive>
        <h2 class="text-center col-md-12">Выстрелы</h2>
        <table class="table" id="shootField">
          <thead>
              <th class="cell no_border" *ngFor="let letter of alphabet" >{{ letter }}</th>
          </thead>
          <tr *ngFor="let row of shootField; let i = index">
              <td class="cell no_border">{{ i + 1 }}</td>
              <td *ngFor="let cell of row">
                <app-cell id="cell" [status]=cell.status [x]=cell.x [y]=cell.y (click)="shoot(cell)"></app-cell>
            </td>
          </tr>
        </table>
      </div>
  </div>
</div>
