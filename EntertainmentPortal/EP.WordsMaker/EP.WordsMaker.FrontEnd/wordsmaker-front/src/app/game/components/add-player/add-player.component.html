        <form name="userForm" ng-submit="submitForm()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" class="form-control" ngModel="player.Name">
        </div>
        <div class="form-group">
            <label>Score</label>
            <input type="text" name="Score" class="form-control" ng-model="player.Score">
        </div>
        <button class="btn btn-default" (click)="click(player)">Отправить</button>
        </form>
