<div>
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col">Best Score</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let player of players let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{player.name}}</td>
        <td>{{player.id}}</td>
        <td>{{player.best_score}}</td>
      </tr>
    </tbody>
  </table>
</div>
