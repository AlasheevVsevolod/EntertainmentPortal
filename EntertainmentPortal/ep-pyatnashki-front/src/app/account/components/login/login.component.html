<div class="row">
  <div class="col-md-6">
    <form [formGroup]="userInfoGroup" (ngSubmit)="onSubmit(form)" #form="ngForm">
      <div class="form-group">
        <label for="">Email</label>
        <input
          type="email"
          class="form-control"
          name=""
          id=""
          aria-describedby="emailHelpId"
          placeholder=""
          formControlName="email">
      </div>

      <div class="form-group">
        <label for="">Password</label>
        <input
          type="password"
          class="form-control"
          name=""
          id=""
          placeholder=""
          formControlName="password">
      </div>"

      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
          Login
        </button>
      </div>
    </form>
  </div>
  <div class="col-md-6">
    <button type="submit" class="btn btn-primary" (click)="launchGoogleLogin()">
      Login google
    </button>
    <br>
    <br>
    <button type="submit" class="btn btn-primary"  >
      <a href="https://localhost:44380/api/auth/facebook">login</a>
      Login facebook
    </button>

  </div>
</div>
