<form [formGroup]="loginGroup" (ngSubmit)="onSubmit(form)" #form="ngForm">
    <div class="form-group">
      <label for="userName">Username</label>
      <input
        type="text"
        name="userName"
        id="userNameLog"
        class="form-control"
        placeholder="Username"
        formControlName="userName"
        autofocus
      />
    </div>
    <div class="form-group">
    <label for="password">Password</label>
      <input
        type="password"
        name="password"
        id="passwordLog"
        class="form-control"
        placeholder="Password"
        formControlName="password"
      />
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary" >
        Sign In
      </button>
    </div>
  </form>
