<div class="row">
    <div class="col-md-12">
      <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h2 class="my-0 mr-md-auto font-weight-normal" routerLink="/home" style = "font-size: 15px">
          <a title = "Home"><img src="http://icons.iconarchive.com/icons/double-j-design/origami-colored-pencil/48/blue-home-icon.png"></a>
        </h2>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href routerLink="/registered/player" title = "Hello, {{userName}}!" *ngIf="userName">Hello, {{userName}}!</a>
            <a class="p-2 text-dark" href="" title = "About">About</a>
            <a class="p-2 text-dark" href="" title = "Contacts">Contacts</a>
            <a class="p-2 text-dark" routerLink="/registered/privacy" title = "Policy and privacy information">PrivacyPolicy</a>
        </nav>
        <button *ngIf="!userName" class="btn btn-outline-primary" (click)="login()">Login</button>
        <button *ngIf="userName" class="btn btn-outline-primary" (click)="logout()">Logout</button>
      </div>
    </div>
  </div>

<router-outlet></router-outlet>
