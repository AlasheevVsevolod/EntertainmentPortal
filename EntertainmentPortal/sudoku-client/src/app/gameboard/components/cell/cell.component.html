
<div class="colorGray" *ngIf="isGrayColor(cell)">
  <div class="square" >
    <div *ngIf="cell.value != 0">
      <input type="text" value="{{cell.value}}" (input)="updateCell($event.target.value)" (keydown.control.enter)="getHint()">
    </div>
    <div *ngIf="cell.value == 0">
      <input type="text" (input)="updateCell($event.target.value)" (keydown.control.enter)="getHint()">
    </div>
  </div>
</div>

</div>
