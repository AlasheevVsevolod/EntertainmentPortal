<div class = "container">
    <h2 class = "text">Create a new player profile!</h2>
    <br>
  <br>
  <div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 200px;">
      <form [formGroup]="playerGroup" autocomplete="off" (ngSubmit)="onSubmit(form)" #form="ngForm">
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
          </div>
            <input class="form-control" formControlName="nickName" placeholder="Name" type="text">
            <select class="form-control" name="" id="" formControlName="iconId">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block" [disabled]="!form.valid"> Create profile </button>
        </div>
        <br>
      </form>
    </article>
  </div>
</div>
