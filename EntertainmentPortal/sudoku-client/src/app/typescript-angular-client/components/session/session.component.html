
  <div class="row">
      <div class="col-md-4">
          <div class="container">
          <div class="row form-group">
              <div class="col-xs-12 col-md-offset-2 col-md-8 col-lg-8 col-lg-offset-2">
                  <div class="panel panel-primary">
                      <div class="panel-heading">
                          <span class="glyphicon glyphicon-comment" style = "font-size: 12px"></span> <p class = "text" style = "font-size: 15px">Suduku global chat</p>
                      </div>
                      <div class="panel-body body-panel">
                          <ul class="chat">
                              <span class="badge badge-primary" *ngFor = "let mes of messages" style = "font-size: 12px">{{mes.name}}: {{mes.message}}</span>
                          </ul>
                      </div>
                      <div class="panel-footer clearfix">
                          <textarea id="myInput" class="form-control" rows="3" type = "text" name = "message" [(ngModel)] = "message" placeholder = "Type your message here..." style = "font-size: 12px"></textarea>
                          <span class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-xs-12" style="margin-top: 10px">
                              <button class="btn btn-warning btn-lg btn-block" id="btn-chat" (click)="sendMsg()" onclick = "document.getElementById('myInput').value = ''" title = "Send a message" style = "font-size: 15px"> Send </button>
                          </span>
                      </div>
                  </div>
              </div>
          </div>
          </div>
      </div>


      <div class="col-md-8">
  <div class="header-sudoku">
      <a
      class="card-title"
      [routerLink]="['/registered/create-session']"
       title = "New game">New Game
    </a>
    <div *ngIf="session?.isOver">
        <h2 style = "font-size: 18px">Congratulations, You Won!</h2>
        <p><img src="http://i.imgur.com/B5aTato.gif"></p>
    </div>
  </div>
  <div class="sudoku" *ngIf="!session?.isOver">
    <p class="info-line">Hints: {{session?.hint}}</p>
    <p class="info-line">Score: {{session?.score}}</p>
    <p class="info-line">Count error: {{session?.error}}</p>
    <p *ngIf="error" class="error">Error: {{error}}</p>
    <div class="gridCells" *ngFor="let cell of cells">
      <app-cell [cell]="cell"></app-cell>
    </div>
  </div>
      </div>
      </div>
