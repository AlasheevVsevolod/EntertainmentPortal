
  <div class="row">
      <div class="col-md-4">
          <div class="container">
          <div class="row form-group">
              <div class="col-xs-12 col-md-offset-2 col-md-8 col-lg-8 col-lg-offset-2">
                  <div class="panel panel-primary">
                      <div class="panel-heading">
                          <span class="glyphicon glyphicon-comment"></span> Suduku-Chat
                          <div class="btn-group pull-right">

                          </div>
                      </div>
                      <div class="panel-body body-panel">
                          <ul class="chat">

                          </ul>
                      </div>
                      <div class="panel-footer clearfix">
                          <textarea class="form-control" rows="3"></textarea>
                          <span class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-xs-12" style="margin-top: 10px">
                              <button class="btn btn-warning btn-lg btn-block" id="btn-chat">Send</button>
                          </span>
                      </div>
                  </div>
              </div>
          </div>
          </div>
      </div>
      <div class="col-md-8">
  <div class="header-sudoku">
      <a
      class="card-title"
      [routerLink]="['/registered/create-session']"
       title = "New game">New Game
    </a>
    <div *ngIf="session?.isOver">
        <h2>Congratulations, You Won!</h2>
        <p><img src="http://i.imgur.com/B5aTato.gif"></p>
    </div>
  </div>
  <div class="sudoku" *ngIf="!session?.isOver">
    <p>Hint: {{session?.hint}}</p>
    <div class="gridCells" *ngFor="let cell of cells">
      <app-cell [cell]="cell"></app-cell>
    </div>
  </div>
      </div>
      </div>
