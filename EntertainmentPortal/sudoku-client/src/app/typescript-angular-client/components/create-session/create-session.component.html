<form [formGroup]="sessionGroup" (ngSubmit)="onSubmit(form)" #form="ngForm">
    <div class="form-group difficylty-level">
      <label for="">Difficilty level</label>
      <select class="form-control" name="" id="" formControlName="level">
        <option>VeryEasy</option>
        <option>Easy</option>
        <option>Normal</option>
        <option>Hard</option>
      </select>
    </div>
    <div class="form-group button-new-game">
      <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
        Create
      </button>
    </div>
</form>
