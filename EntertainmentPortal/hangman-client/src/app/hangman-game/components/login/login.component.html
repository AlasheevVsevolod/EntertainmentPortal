<form [formGroup]="userDataGroup" (ngSubmit)="onSubmit(form)" #form="ngForm" class="form-signin">
  <div class="form-group">
    <input
      type="text"
      name=""
      id=""
      class="form-control"
      placeholder="Username"
      aria-describedby="helpId"
      formControlName="username"
      autofocus
    />
  </div>
  <div class="form-group">
    <input
      type="password"
      name=""
      id=""
      class="form-control"
      placeholder="Password"
      aria-describedby="helpId"
      formControlName="password"
    />
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" >
      Sign in
    </button>
  </div>
</form>
