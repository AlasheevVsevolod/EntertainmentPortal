<form class="form-signup">

  <div class="form-label-group">
    <input type="text" id="inputName" class="form-control" placeholder="Nickname" required autofocus>
    <label for="inputName">Nickname</label>

  </div>  <div class="form-label-group">
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputEmail">Email address</label>
  </div>

  <div class="form-label-group">
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <label for="inputPassword">Password</label>
  </div>

  <div class="form-label-group">
    <input type="password" id="inputRepeatPassword" class="form-control" placeholder="Confirm password" required>
    <label for="inputRepeatPassword">Confirm password</label>
  </div>

  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>

</form>
