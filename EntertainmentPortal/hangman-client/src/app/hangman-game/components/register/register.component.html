<form [formGroup]="userDataGroup" (ngSubmit)="onSubmit(form)" #form="ngForm" class="form-signup">
  <div class="form-group">
    <input
      type="text"
      name=""
      id=""
      class="form-control"
      placeholder="Username"
      aria-describedby="helpId"
      formControlName="username"
      autofocus
    />

  </div>
  <div class="form-group">
    <input
      type="email"
      name=""
      id=""
      class="form-control"
      placeholder="Email address"
      aria-describedby="helpId"
      formControlName="email"
    />
  </div>
  <div class="form-group">
    <input
      type="password"
      name=""
      id=""
      class="form-control"
      placeholder="Password"
      aria-describedby="helpId"
      formControlName="password"
    />
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" >
      Sign up
    </button>
  </div>
</form>
